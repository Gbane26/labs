---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deployment
  labels:
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb:1.8
        env:
          - name: INFLUXDB_DB
            valueFrom:
              secretKeyRef:
                name: influxdb-secret
                key: INFLUXDB_DB
          - name: INFLUXDB_USER
            valueFrom:
              secretKeyRef:
                name: influxdb-secret
                key: INFLUXDB_USER
          - name: INFLUXDB_USER_PASSWORD
            valueFrom:
              secretKeyRef:
                name: influxdb-secret
                key: INFLUXDB_PASSWORD
          - name: INFLUXDB_ADMIN_USER
            valueFrom:
              secretKeyRef:
                name: influxdb-secret
                key: INFLUXDB_ADMIN_USER
          - name: INFLUXDB_ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: influxdb-secret
                key: INFLUXDB_ADMIN_PASSWORD
        ports:
          - containerPort: 8086
        readinessProbe:
          httpGet:
            path: /health
            port: 8086
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8086
          initialDelaySeconds: 10
          periodSeconds: 20
        volumeMounts:
          - name: influxdb-storage
            mountPath: /var/lib/influxdb  # Montage du PVC 
      volumes:
        - name: influxdb-storage
          persistentVolumeClaim:
            claimName: influxdb-pvc
  
  